name: Prod

on:
  push:
    branches:
      - main
  workflow_call:

jobs:
  build-prod:
    name: Build Prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install dependencies
        run: cd ReactNativeProject && npm install

      - name: Grant execution permissions to gradlew
        run: chmod +x ./ReactNativeProject/android/gradlew

      - name: Build android
        run: cd ReactNativeProject/android && ./gradlew assembleProdrelease

      - name: Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ReactNativeProject

      - name: Upload to App Center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appcenter_token: ${{ secrets.APP_CENTER_TOKEN }}
          app_name: mariia_sonina/React-Native-E-commerce
          distribution_group: ${{ env.APP_CENTER_PROD_GROUP }}
          file: ReactNativeProject//android/app/build/outputs/apk/prod/release/app-prod-release.apk