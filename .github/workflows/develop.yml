name: Develop

on:
  push:
    branches:
      - develop
  workflow_call:

jobs:
  build-qa:
    name: Build QA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: "adopt"

      - name: Install dependencies
        run: cd ReactNativeProject && npm install

      - name: Lint code
        run: cd ReactNativeProject && npm run lint
      
      - name: Run tests
        run: cd ReactNativeProject && npm test

      - name: Grant execution permissions to gradlew
        run: chmod +x ./ReactNativeProject/android/gradlew

      - name: Build android
        run: cd ReactNativeProject/android && ./gradlew assembleQadebug
      
      - name: Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ReactNativeProject

      - name: Upload to App Center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          token: ${{ secrets.APP_CENTER_TOKEN }}
          appName: mariia_sonina/React-Native-E-commerce
          group: ${{ env.APP_CENTER_QA_GROUP }}
          file: ReactNativeProject/android/app/build/outputs/apk/qa/debug/app-qa-debug.apk
          notifyTesters: true
